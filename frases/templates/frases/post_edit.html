{% extends "frases/base.html" %}
{% load staticfiles %}
{% block content %}
<header class="intro-header" style="background-image: url('{% static 'css/img/agregar.jpeg' %}')">
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div class="page-heading">
                <h1>Agregar Frase</h1>
                <hr class="small">
                <span class="subheading">¡Sigamos agregando frases!</span>
            </div>
        </div>
    </div>
</div>
</header>

<!-- Main Content -->
      <div class="row" align="center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                 <p>Recuerda que todas las frases pasarán por la revisión del administrador del sitio antes de ser publicadas completamente.</p>
                 <form method="POST" class="post-form">{% csrf_token %}
                   {{ form.as_p }}
                   <button type="submit">Agregar</button>
                 </form>
            </div>
        </div>
    </div>
{% endblock %}
